{% extends "base.html" %}
{%block title %}New{% endblock %}
{% block body %}
<div class="row text-center">
    <h1>Add a New Restaurant</h1>
</div>
<hr>
<form method="post" class="form-horizontal">
    <div class="row yellow-box">
        <div class="form-group">
            <label class="col-md-2 form-label h4 text-right">Name:</label>
            <div class="col-md-10">
                <input class=" form-control" type="text" placeholder="Enter Restaurant Name Here"
                       name="name" maxlength="80">
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <input type="submit" value="Create" class="btn btn-primary col-md-9">
        <a class="btn btn-danger col-md-3" href="{{url_for('showRestaurants')}}">Cancel</a>
    </div>
</form>
<br>
{% include "flash.html" %}
{% endblock %}
