{% extends "base.html" %}
{%block title %}New{% endblock %}
{% block body %}
<h1>Make a New Restaurant</h1>
<form method="post">
    <input type="text" placeholder="Enter Restaurant Name Here" name="name" maxlength="80">
    <input type="submit" value="Create">
    <input type="submit" value="Cancel" name="cancel">
</form>
<div class="error">{{error or ''}}</div>
{% endblock %}
